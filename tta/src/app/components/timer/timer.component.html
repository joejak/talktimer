<mat-card theme="dark" class="standard-card">
  <mat-card-title style="width: 100%; text-align: center; margin-bottom: 4px">{{
    name
  }}</mat-card-title>
  <mat-card-content
    style="display: flex; align-items: center; justify-content: center"
  >
    <div>
      <mat-progress-spinner
        style="position:relative"
        mode="determinate"
        value="50"
      ></mat-progress-spinner>
      <p
        style="
          position: relative;
          margin-top: 2.5vh;
          padding-top: 2vh;
          font-size: xx-large;
        "
      >
        00:00
      </p>
    </div>
  </mat-card-content>
</mat-card>
